<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="lightbox">
            <div class="lightbox-wrapper">
                <div class="lightbox-header">
                    <i class="fa-solid fa-xmark" id="lightbox-preview-close"></i>
                </div>
                <div class="swiper-button-next"></div>
                <div class="lightbox-preview">

                    <!-- Swiper ================================================================================-->
                    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
                        class="swiper myPreviewSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide previewSlide">
                                <img class="previewSwiperImage" src="media/nature/pic1.jpg" />
                            </div>
                            <div class="swiper-slide previewSlide">
                                <img class="previewSwiperImage" src="media/nature/pic2.jpg" />
                            </div>
                            <div class="swiper-slide previewSlide">
                                <img class="previewSwiperImage" src="media/nature/pic3.jpg" />
                            </div>
                            <div class="swiper-slide previewSlide">
                                <img class="previewSwiperImage" src="media/nature/pic4.jpg" />
                            </div>
                            <div class="swiper-slide previewSlide">
                                <img class="previewSwiperImage" src="media/nature/pic5.jpg" />
                            </div>
                            <div class="swiper-slide spreviewSlide">
                                <img class="previewSwiperImage" src="media/nature/pic6.jpg" />
                            </div>
                            <div class="swiper-slide previewSlide">
                                <img class="previewSwiperImage" src="media/nature/pic7.jpg" />
                            </div>
                        </div>
                    </div>
                    <!--========================================================================================-->
                    <!-- Infobox ===============================================================================-->
                    <div class="lightbox-preview-infobox">
                        <h4>
                            <i class="fa-solid fa-camera"></i>
                            <span>Fotograf</span>
                        </h4>
                        <p>
                            Ort:
                            <span>Irgendwo</span>
                            Titel:
                            <span>Sonnenaufgang bei Nacht</span>
                        </p>
                    </div>
                    <!--========================================================================================-->
                    <!-- PreviewThumbSwiper =========================================================================-->
                    <div class="myPreviewThumbsSwiper-wrapper">
                        <div thumbsSlider="" class="swiper myPreviewThumbsSwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="media/nature/pic1.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="media/nature/pic2.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="media/nature/pic3.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="media/nature/pic4.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="media/nature/pic5.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="media/nature/pic6.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="media/nature/pic7.jpg" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--========================================================================================-->
                </div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <section class="gallery">
            <ul class="images">
                <li class="gallery-image-card" data-imageIndex="0">
                    <img src="media/nature/pic1.jpg" alt="img">
                    <div class="image-details">
                        <div class="image-title">
                            Sonnenaufgang bei Nacht
                        </div>
                        <div class="image-author">
                            <i class="fa-solid fa-camera"></i>
                            <span>Author</span>
                        </div>
                        <div class="image-rating">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                </li>
                <li class="gallery-image-card" data-imageIndex="1">
                    <img src="media/nature/pic2.jpg" alt="img">
                    <div class="image-details">
                        <div class="image-title">
                            title
                        </div>
                        <div class="image-author">
                            <i class="fa-solid fa-camera"></i>
                            <span>Author</span>
                        </div>
                        <div class="image-rating">

                        </div>
                    </div>
                </li>
                <li class="gallery-image-card" data-imageIndex="2">
                    <img src="media/nature/pic3.jpg" alt="img">
                    <div class="image-details">
                        <div class="image-title">
                            title
                        </div>
                        <div class="image-author">
                            <i class="fa-solid fa-camera"></i>
                            <span>Author</span>
                        </div>
                        <div class="image-rating">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                </li>
                <li class="gallery-image-card" data-imageIndex="3">
                    <img src="media/nature/pic4.jpg" alt="img">
                    <div class="image-details">
                        <div class="image-title">
                            title
                        </div>
                        <div class="image-author">
                            <i class="fa-solid fa-camera"></i>
                            <span>Author</span>
                        </div>
                        <div class="image-rating">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                </li>
                <li class="gallery-image-card" data-imageIndex="4">
                    <img src="media/nature/pic5.jpg" alt="img">
                    <div class="image-details">
                        <div class="image-title">
                            title
                        </div>
                        <div class="image-author">
                            <i class="fa-solid fa-camera"></i>
                            <span>Author</span>
                        </div>
                        <div class="image-rating">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                </li>
                <li class="gallery-image-card" data-imageIndex="5">
                    <img src="media/nature/pic6.jpg" alt="img">
                    <div class="image-details">
                        <div class="image-title">
                            title
                        </div>
                        <div class="image-author">
                            <i class="fa-solid fa-camera"></i>
                            <span>Author</span>
                        </div>
                        <div class="image-rating">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                </li>
                <li class="gallery-image-card" data-imageIndex="6">
                    <img src="media/nature/pic7.jpg" alt="img">
                    <div class="image-details">
                        <div class="image-title">
                            title
                        </div>
                        <div class="image-author">
                            <i class="fa-solid fa-camera"></i>
                            <span>Author</span>
                        </div>
                        <div class="image-rating">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="js/main.js"></script>
</body>
